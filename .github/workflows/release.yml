name: Release

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      projects:
        description: 'Projects to release (JSON array)'
        required: false

jobs:
  release:
    uses: ./.github/workflows/multi-release.yml
    with:
      projects: ${{ inputs.projects || '["./src/Coderynx.MediatorKit.Abstractions", "./src/Coderynx.MediatorKit"]' }}
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}