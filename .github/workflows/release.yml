name: Release

permissions:
  contents: write

env:
  DEFAULT_PROJECTS: '["./src/Coderynx.MediatorKit.Abstractions", "./src/Coderynx.MediatorKit"]'

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      projects:
        description: 'Projects to release (JSON array)'
        required: false

jobs:
  release:
    uses: ./.github/workflows/multi-release.yml
    with:
      projects: ${{ inputs.projects || env.DEFAULT_PROJECTS }}
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}